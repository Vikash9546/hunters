    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            overflow-x: hidden;
        }

        header {
            background-color: #065261;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        .parallax {
            position: relative;
            background: url('DALLÂ·E 2024-12-07 11.59.03 - A captivating dark mode digital illustration of renewable energy. The scene features a futuristic wind farm with glowing wind turbines emitting a soft.webp') no-repeat center center / cover;
            height: 60vh;
           /* display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;*/
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: zoomIn 5s ease-in-out;
        }

        .parallax h2 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .parallax::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .parallax h2 {
            position: relative;
            z-index: 1;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 3rem;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: black;
        }

        .card p {
            font-size: 1rem;
            padding: 0 1rem;
            margin-bottom: 1rem;
            color: black;
        }

        footer {
            background-color: #2ebccc;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .parallax h2 {
                font-size: 2rem;
            }

            .card {
                max-width: 100%;
            }
        }
        a:link {
  color: rgb(109, 209, 204);
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: rgb(109, 209, 204);
  background-color: transparent;

}
a:hover {
  color: rgb(255, 80, 246);
  background-color: transparent;
  text-decoration: none;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: none;
}
